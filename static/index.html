<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Tutor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">Physics Tutor</h3>
            </div>
            <div class="card-body">
              <div id="chatContainer" class="chat-container mb-3">
                <div class="welcome-message">
                  <div class="tutor-message">
                    <div class="avatar">
                      <img
                        src="https://via.placeholder.com/50"
                        alt="Tutor Avatar"
                      />
                    </div>
                    <div class="message">
                      <p>
                        Welcome to the Physics Tutor! I'm here to help you
                        understand physics concepts. What would you like to
                        learn about today?
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="input-group">
                <input
                  type="text"
                  id="questionInput"
                  class="form-control"
                  placeholder="Type your question here..."
                />
                <button id="sendButton" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Student Model Panel -->
      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header bg-info text-white">
              <h5 class="mb-0">Student Learning Progress</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <h6>Exposed Concepts</h6>
                  <ul id="exposedConcepts" class="list-group">
                    <!-- Will be populated dynamically -->
                  </ul>
                </div>
                <div class="col-md-6">
                  <h6>Understanding Level</h6>
                  <div id="knowledgeLevels">
                    <!-- Will be populated dynamically -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingOverlay" class="loading-overlay d-none">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
