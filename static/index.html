<!DOCTYPE html>
<!--
  Main frontend interface for the Physics Tutor application.
  
  This HTML file provides the UI for:
  - The chat interface between student and tutor
  - Display of the student's learning progress
  - Visual feedback on knowledge levels
  
  It communicates with the backend API to handle questions and
  retrieve the student model data.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Physics Tutor</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="static/css/style.css" />
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {},
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <!-- Theme Toggle -->
    <div class="fixed top-4 right-4 z-50">
      <button
        id="themeToggle"
        class="p-2 rounded-full bg-white dark:bg-gray-800 shadow-lg"
      >
        <span class="material-icons dark:text-yellow-400 text-gray-600"
          >dark_mode</span
        >
      </button>
    </div>

    <div class="container mx-auto px-4 py-8">
      <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
          <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-2">
            AI Physics Tutor
          </h1>
          <p class="text-gray-600 dark:text-gray-300">
            Your personal guide to understanding physics concepts
          </p>
        </header>

        <!-- Main Content -->
        <div class="max-w-3xl mx-auto">
          <!-- Chat Interface -->
            <div
              class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden"
            >
              <!-- Chat Messages -->
              <div id="chatContainer" class="chat-container p-4">
                <div class="welcome-message">
                  <div class="tutor-message">
                    <div class="avatar">
                      <span
                        class="material-icons avatar-icon text-blue-600 dark:text-blue-400"
                        >smart_toy</span
                      >
                    </div>
                    <div class="message">
                      <p class="text-gray-800 dark:text-gray-200">
                        Welcome! I'm your AI Physics Tutor. I'm here to help you
                        understand physics concepts. What would you like to
                        learn about today?
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Input Area -->
              <div class="border-t border-gray-200 dark:border-gray-700 p-4">
                <div class="flex items-center space-x-2">
                  <input
                    type="text"
                    id="questionInput"
                    class="flex-1 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ask your physics question..."
                  />
                  <button
                    id="sendButton"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-200 flex items-center"
                  >
                    <span class="material-icons mr-1">send</span>
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg p-6 flex items-center space-x-4"
      >
        <div
          class="animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"
        ></div>
        <p class="text-gray-800 dark:text-gray-200">
          Processing your question...
        </p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="static/js/app.js"></script>
  </body>
</html>
